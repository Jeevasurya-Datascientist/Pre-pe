name: Deploy PrePe (Vite + pnpm + Env)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup SSH for DigitalOcean server
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      # 3. Build & Deploy on server with env injection
      - name: Build & Deploy on Server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e

            cd ${{ secrets.APP_DIR }}

            echo "ðŸ“¥ Pulling latest code"
            git pull origin main

            echo "ðŸ§© Creating .env.production"
            cat > .env.production << EOL
            VITE_KWIK_API_KEY=${{ secrets.VITE_KWIK_API_KEY }}
            VITE_RECHARGE_API_BASE_URL=${{ secrets.VITE_RECHARGE_API_BASE_URL }}
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
            EOL

            echo "ðŸ“¦ Installing dependencies with pnpm"
            pnpm install --frozen-lockfile

            echo "ðŸ—ï¸ Building Vite app (production)"
            pnpm build

            echo "ðŸ”„ Reloading NGINX"
            sudo systemctl reload nginx

            echo "âœ… Deployment completed successfully"
          EOF
