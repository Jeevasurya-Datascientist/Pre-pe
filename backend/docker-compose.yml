version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: prepe_postgres
    restart: always
    environment:
      POSTGRES_USER: prepe_user
      POSTGRES_PASSWORD: prepe_password
      POSTGRES_DB: prepe_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: prepe_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
