<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Confirm it's you</title>
</head>

<body
    style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="text-align: center; margin-bottom: 30px;">
        <h1 style="color: #0f172a; font-size: 24px; font-weight: 800; letter-spacing: -0.5px;">Pre Pe</h1>
    </div>

    <div
        style="background: #ffffff; border-radius: 16px; padding: 40px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); border: 1px solid #e2e8f0;">
        <h2 style="margin-top: 0; color: #1e293b; font-size: 20px;">Confirm your identity</h2>
        <p style="color: #64748b; margin-bottom: 24px;">
            We need to verify it's really you before you perform this sensitive action. Click the button below to
            confirm.
        </p>

        <div style="text-align: center; margin: 32px 0;">
            <a href="{{ .ConfirmationURL }}"
                style="background-color: #0f172a; color: #ffffff; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600; display: inline-block;">Confirm
                Identity</a>
        </div>

        <p style="font-size: 14px; color: #94a3b8; margin-top: 32px; text-align: center;">
            Or copy and paste this URL into your browser:<br>
            <a href="{{ .ConfirmationURL }}" style="color: #2563eb; text-decoration: none;">{{ .ConfirmationURL }}</a>
        </p>
    </div>

    <div style="text-align: center; margin-top: 30px; color: #94a3b8; font-size: 12px;">
        &copy; 2024 Pre Pe. All rights reserved.
    </div>
</body>

</html>
